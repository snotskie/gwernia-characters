name: 🜲 Arlo
subname: Carefree, Vice and Virtue, Human. Adopted princeling.
effects:
  - name: ☀️ Sunblessed
    effect: During the day (9am to 7pm), your Blessings are each worth 1 more, to a maximum of 6. However, during the night (9pm to 7am), your Blessings are each worth 1 less, to a minimum of 0.
  - name: 💀 Taxed
    effect: Until treated, you cannot spark. Held at bay until 7pm.
aptitudes:
  - name: Local Gwernian history [Resolved]
    effect: When an Attack succeeds against you, the Attacker receives one fewer boon and one additional bust than usual, and you gain a Blessing. Recharge: ④.
  - name: Alchemy [Mischievous]
    effect: When another character would succeed a Check, you may distract them using an thing you have gained, such as an item, information, or alliance. If you do, modify that character's result by -3, possibly turning their success into a failure. Recharge: ⑤.
items:
